
<div style="padding-top:10px;">
    <label for="ino" style="font-size: 20px;">Search Customer :</label>
      <input class="inputup" type="text" [(ngModel)]="SelectedProductCode" id="ino" name="name" placeholder="Product Code" >
      <input class="inputup" type="text" [(ngModel)]="SelectedQty" id="ino" name="name" placeholder="Qty" >
      <button nz-button (click)="addRow()" nzType="primary">Add</button>
      <br />
      <br />
</div>

<div class="col-10" style="height: 60%; overflow-y: scroll;overflow-x: hidden; width:100%">
    <br />
    <nz-table #editRowTable nzBordered [nzData]="listOfData" >
      <thead>
        <tr>
          <th nzWidth="30%">Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
</div>
